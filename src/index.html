<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
      #chat-window { width: 400px; height: 300px; border: 1px solid #ccc;
          overflow-y: scroll; padding: 10px; }
      #input-box { width: 400px; }
  </style>
</head>
<body>

<div id="chat-window"></div>
<input id="input-box" type="text" placeholder="Type your message here..."
  onkeydown="if (event.keyCode === 13) sendMessage();">

<script>
  const chatWindow = document.getElementById('chat-window');
  const inputBox = document.getElementById('input-box');
  const ws = new WebSocket('ws://127.0.0.1:9000');

  ws.onopen = () => { console.log('WebSocket connection opened'); };

  ws.onmessage = (event) => {
    const message = event.data;
    const messageNode = document.createTextNode(`${message}\n`);
    chatWindow.appendChild(messageNode);
    chatWindow.scrollTop = chatWindow.scrollHeight; };

  ws.onclose = () => { console.log('WebSocket connection closed'); };

  function sendMessage() {
    const message = inputBox.value;
    if (message.trim() !== '') { ws.send(message); inputBox.value = ''; }}

</script>
</body>
</html>
